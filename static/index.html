<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/themes/odometer-theme-plaza.min.css"
      integrity="sha512-RpD5mCLQYGZoDdai32OJ1wRCa10a89ZLZCGxyldsPFcczVM672bqNzKL/D66eH32C04GOIssjAnld5jxCUFiUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>PlaceTUD Commander</title>
  </head>

  <body>
    <div class="card">
      <div class="card-body text-center">
        <h1 data-statistic="connectionCount" class="odometer large-statistic">
          0
        </h1>
        <h3>soldiers connected</h3>
      </div>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <table>
          <tr>
            <th>current orders</th>
            <th>zoom</th>
          </tr>
          <tr>
            <td>
              <div class="img-zoom-container">
                <img id="current-order" />
              </div>
            </td>
            <td><div id="current-order-zoom" class="img-zoom-result"></div></td>
          </tr>
        </table>
      </div>
    </div>

    <a href="/update.html" class="text-muted text-decoration-none"
      >order control (admin only)</a
    >
    |
    <a
      href="https://github.com/PlaceTUD"
      class="text-muted text-decoration-none"
      >GitHub</a
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/odometer.min.js"
      integrity="sha512-v3fZyWIk7kh9yGNQZf1SnSjIxjAKsYbg6UQ+B+QxAZqJQLrN3jMjrdNwcxV6tis6S0s1xyVDZrDz9UoRLfRpWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
